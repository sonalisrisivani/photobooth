<!DOCTYPE html>
<html>
<head>
    <title>tsParticles Background</title>
    <style>
        :root {
            --neon-blue: #00ffff;
            --neon-light-blue: #33ccff;
            --neon-glow: 0 0 5px var(--neon-blue),
                        0 0 10px var(--neon-blue),
                        0 0 20px var(--neon-blue);
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            background: #0f0f0f;
        }

        #instances {
            position: fixed;
            left: 30px;
            top: 30px;
            background: rgba(0, 0, 0, 0.7);
            color: var(--neon-blue);
            padding: 5px;
            font-family: "Space Grotesk", sans-serif;
            border: 1px solid var(--neon-blue);
            border-radius: 5px;
            text-shadow: var(--neon-glow);
        }

        .center-button {
            position: relative;
            z-index: 1;
        }

        .center-button button {
            padding: 15px 30px;
            font-size: 1.5em;
            background: rgba(0, 0, 0, 0.7);
            color: var(--neon-blue);
            border: 2px solid var(--neon-blue);
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: "Space Grotesk", sans-serif;
            backdrop-filter: blur(5px);
            text-shadow: var(--neon-glow);
            box-shadow: var(--neon-glow);
        }

        .center-button button:hover {
            background: rgba(0, 255, 255, 0.2);
            transform: scale(1.05);
            box-shadow: 0 0 15px var(--neon-blue),
                       0 0 30px var(--neon-blue);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="center-button">
        <button onclick="navigateToSelect()">Hello !</button>
    </div>

    <div id="tsparticles"></div>
    <div id="instances">
        tsParticles Instances: <span></span>
        <button type="button">Refresh!</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>
    <script>
        const updateInstances = () => {
            document.querySelector("#instances span").innerText = `${tsParticles.dom().length}`;
        };

        const refreshParticles = () => {
            tsParticles.load("tsparticles", {
                background: {
                    color: "#0f0f0f"
                },
                interactivity: {
                    events: {
                        onClick: { enable: true, mode: "push" },
                        onHover: {
                            enable: true,
                            mode: "repulse"
                        },
                        resize: true
                    },
                    modes: {
                        push: { quantity: 4 },
                        repulse: { distance: 200, duration: 0.4 }
                    }
                },
                particles: {
                    color: { value: "#00ffff" },
                    move: {
                        bounce: false,
                        direction: "none",
                        enable: true,
                        outModes: "out",
                        random: false,
                        speed: 2,
                        straight: false
                    },
                    number: { density: { enable: true, area: 800 }, value: 200 },
                    opacity: {
                        value: 0.7
                    },
                    links: {
                        enable: true,
                        color: "#00ffff",
                        distance: 150,
                        opacity: 0.4,
                        width: 1
                    },
                    size: {
                        value: 1
                    }
                }
            });

            updateInstances();
        };

        const navigateToSelect = () => {
            console.log('Navigating to select.html');
            window.location.href = './select.html';
        };

        refreshParticles();

        document.querySelector("#instances button")
            .addEventListener("click", refreshParticles);
    </script>
</body>
</html>
